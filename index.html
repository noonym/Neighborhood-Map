<!DOCTYPE html>
<html>
  <head>
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script src="js/script.js"></script>
  </head>
  <body>
    <!-- The List Menu -->
    <div class="menu">
      <div class="hamburger">☰</div>
      <div class="searchList">
        <input placeholder="Search…" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        <ul data-bind="template: {name:'marker', foreach:markers}"></ul>

        <script type="text/html" id="marker">
          <li data-bind="click: $parent.clickedList">
            <strong data-bind="text: title"></strong>
          </li>
        </script>

      </div>
    </div>
    <!-- The Map Section -->
    <div class="itemContainer">
      <div id="map"></div>
    </div>

  <!-- For the hamburger button -->
  <script>
  $(".hamburger").click(function(){
    $(".menu").toggleClass("expandMenu");
  });
  </script>

  <!-- Google Map API -->
  <script async defer
    src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyApYwzS40zYg5L89idkZpH7yqwbfjEJiEs&callback=initMap">
  </script>

  </body>
</html>
